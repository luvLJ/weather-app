edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: functionApp       #  项目名称
access: aliyun-release  #  秘钥别名

services:
  weather-app: #  服务名称
    component: fc  # 组件名称
    props: #  组件的属性值
      region: cn-hangzhou
      service:
        name: weather-service
        description: weather-service
      function:
        name: weather
        description: a weather app based on vue
        codeUri: ./code
        handler: index.handler
        memorySize: 128
        runtime: nodejs12
        timeout: 5